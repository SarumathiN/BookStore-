<div class="container">
  <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
       <div class="card o-hidden border-0 shadow-lg my-5 " style="width:950px">
        <div class="card-header"><h1 class="text-center">Contact</h1></div>
        <div class="card-body">
          <div class="row">
            <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2 text-center">
                      <h4><i class="fa fa-map-marker" aria-hidden="true"></i></h4>
                      <div class="h5 text-primary mb-0 font-weight-bold">Our Address</div>
                      <div class="h6 mb-0 font-weight-bold text-gray-800">Thazhakudy,Nagercoil</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2 text-center">
                      <h4><i class="fa fa-phone" aria-hidden="true"></i></h4>
                      <div class="h5 mb-0 font-weight-bold text-primary">Call us</div>
                      <div class="h6 mb-0 font-weight-bold text-gray-800">9486949367</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>    
           
            <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2 text-center">
                      <h4><i class="fa fa-envelope" aria-hidden="true"></i></h4>
                      <div class="h5 mb-0 font-weight-bold text-primary">Email</div>
                      <div class="h6 mb-0 font-weight-bold text-gray-800">admin@gmail.com</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
          <div class="col">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <form>
                      <div class="form-group row">
                        <div class="form-group col-lg-6">
                          <label for="exampleFormControlInput1">Your Name</label>
                          <input type="text" class="form-control" id="name" [(ngModel)]="feedback.name" name="name" placeholder="Name">
                        </div>
                        <div class="form-group col-lg-6">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="feedback.email" placeholder="Email">
                      </div>
                      </div>            
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message for us</label>
                        <textarea class="form-control" id="message" placeholder="Message" [(ngModel)]="feedback.message" name="message" rows="3"></textarea>
                      </div>
                      <div class="form-group">
                        <button class="btn btn-primary" (click)="sendFeedback()">Send</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
        </div>
        </div>
   </div>
</div>
